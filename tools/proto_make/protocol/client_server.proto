syntax = "proto3";
package packet_cs;

message PktAccountLoginReq
{
    string account_name = 1;
    string password = 2;
}

message PktGameLoginReq
{
    string account_name = 1;
    string session_key = 2;
    string ip_address = 3;
}

message PktRoleListAck
{
    repeated string role_name_list = 1;
}